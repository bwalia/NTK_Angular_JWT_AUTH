<!doctype html>
<html lang="en" ng-app="pomodoApp" >
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{pageInitial.pageTitle}}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://vitalets.github.io/angular-xeditable/dist/css/xeditable.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/css/jquery-ui.css">
     
    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery-ui.js"></script> 
  
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
		<script src="http://vitalets.github.io/angular-xeditable/dist/js/xeditable.js"></script>
   		<script src="script.js"></script>
    
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-2.jpg">
    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#/" class="simple-text">
                    Pomodo
                </a>
            </div>

            <ul class="nav" ng-controller="NavigationCtrl">
                <li ng-class="{ active: isCurrentPath('/') }"> 
                 <a href="#/" class="active">
                        <i class="fa fa-dashboard"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li ng-class="{ active: isCurrentPath('/tasks') }">
                    <a href="#/tasks">
                        <i class="fa fa-tasks"></i>
                        <p>Tasks</p>
                    </a>
                </li>
                <li ng-class="{ active: isCurrentPath('/projects') }">
                    <a href="#/projects">
                        <i class="fa fa-archive"></i>
                        <p>Projects</p>
                    </a>
                </li>
                <li ng-class="{ active: isCurrentPath('/locations') }">
                    <a href="#/locations">
                        <i class="fa fa-map-marker"></i>
                        <p>Locations</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">{{pageInitial.pageTitle}}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="{{pageInitial.pageIcon}}"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="#/account">
                               Account
                            </a>
                        </li>
                        
                        <li>
                            <a href="login.html">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

		
        <div class="content">
            <div class="container-fluid">
               <div ng-view></div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#/">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#/tasks">
                                Tasks
                            </a>
                        </li>
                        <li>
                            <a href="#/account">
                                Contact Us
                            </a>
                        </li>
                        
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    Copyright Â© 2016-2017<a href="#"> Pomodo.</a> All rights reserved. 
                </p>
            </div>
        </footer>

    </div>
</div>


</body>



	<!--  Checkbox, Radio & Switch Plugins 
	<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>
	-->

	<!--  Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="assets/js/demo.js"></script>
</html>
