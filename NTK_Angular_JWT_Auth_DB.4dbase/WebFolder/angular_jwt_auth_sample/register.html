<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/login.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row" id="pwd-container">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<section class="login-form">
						<form method="post" action="#" role="login">
							<img src="assets/img/logo.png" class="img-responsive" alt="" />
							<div>Pomodo</div>
							<input type="text" name="Username" placeholder="Username" required class="form-control input-lg" value="" />
							<input type="email" class="form-control input-lg" name="Email" placeholder="Email Address" required="" />
							<input type="text" class="form-control input-lg" name="FirstName" placeholder="First Name" />
							<input type="text" class="form-control input-lg" name="LastName" placeholder="Last Name" />
							<input type="password" class="form-control input-lg" id="password" placeholder="Password " required="" />
							<input type="password" class="form-control input-lg" id="confirmpassword" placeholder="Confirm Password " required="" />
							<p><INPUT TYPE="checkbox"> I agree to the terms of services</p>
							<div STYLE="overflow:hidden;">
							<div CLASS="col-md-6" STYLE="padding-left:0px; padding-right:0px;"><button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Create Account </button></div>
							<div CLASS="col-md-6" STYLE="padding-left:10px; padding-right:0px;"><button type="button" onClick="window.location = 'login.html'"class="btn btn-lg btn-primary btn-block">Login</button></div>
							</div>
						</form>
						
						<div class="form-links">
							<a href="http://www.pluggers.nl">www.pluggers.nl</a>
						</div>
					</section>  
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</body>
</html>
